<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asm13</title>
</head>
<link rel="stylesheet" type="text/css" href="bootstap%203.3.7/css/bootstrap.css"/>
<link rel="stylesheet" href="css/asm13.css"/>
<body>
<section class="section">
    <div class="container">
        <div class="row" id="weather">

        </div>
    </div>
</section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"https://api.openweathermap.org/data/2.5/forecast",
        method:"GET",
        data:{
            q:"Hanoi,vietnam",
            appid:"09a71427c59d38d6a34f89b47d75975c",
            units:"metric"
        },
        success: function (rs) {
            let list = rs.list;
            for(let e of list){
                let x = "";
                for(let i of e.weather){
                    x += i.description;
                }
                let box = "<div class=\"col-md-3\">\n" +
                    "                    <div class=\"box\">\n" +
                    "                        <p class=\"time\">"+e.dt_txt+"</p>\n" +
                    "                        <h2 class=\"cen\"><span>"+e.main.temp+"</span><sup>o</sup>C</h2>\n" +
                    "                        <p class=\"desc\">"+x+"</p>\n" +
                    "                        <img class=\"img\" src=\"https://openweathermap.org/img/wn/"+e.weather[0].icon+"@2x.png\"/>\n" +
                    "                    </div>\n" +
                    "                </div>";
                $("#weather").append(box);
            }
        }
    });
</script>
</body>
</html>
